<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de vérification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: #f8f8f8;
            padding: 10px;
            display: inline-block;
            margin: 20px 0;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Votre code de validation</h2>
    <p>Merci de s'être inscrit sur <strong>Kopetra</strong>. Utiliser le code ci-dessous pour finaliser votre inscription:</p>
    <div class="code">{{code}}</div>
    <p>Le code de validation est valide pour <strong>30 minutes</strong>. Ignoré si vous n'avez pas demandé ce code</p>
    <p class="footer">Pour support, contactez moi au mail <a href="mailto:lars.ratovo@gmail.com">lars.ratovo@gmail.com</a></p>
</div>
</body>
</html>
